 <div class="container">
     <div class="row">
         <div class="panel panel-default">
             <div class="panel-heading"> base infomation</div>
             <div class="panel-body">
                 <form class="form">
                     <div class="form-group">
                         <label>name:</label>
                         <input ng-model="strategyModel.id" type="hidden">
                         <input ng-model="strategyModel.name" type="text" class="form-control">
                     </div>
                     <div class="form-group">
                         <label>description:</label>
                         <textarea   ng-model="strategyModel.desc"  class="form-control"></textarea>
                     </div>
                     <div class="form-group">
                         <button ng-click="save()" class="btn btn-default">save</button>
                     </div>
                 </form>
             </div>
         </div>
         <div class="panel panel-default">
             <div class="panel-heading">trade  method</div>
             <div class="panel-body">
                 <button class="btn btn-default" ng-click="addItem()">add item</button>
                 <form class="form" ng-show="showItemForm">
                     <div class="form-group">
                         <label>name:</label>
                         <input ng-model="strategyItem.id" type="hidden">
                         <input ng-model="strategyItem.name" type="text" class="form-control">
                     </div>
                     <div class="form-group">
                         <label>active:</label>
                         <textarea   ng-model="strategyItem.desc"  class="form-control"></textarea>
                     </div>
                     <div class="form-group">
                         <button ng-click="saveItem()" class="btn btn-default">save items</button>
                     </div>
                 </form>
                 <table class="table">
                     <thead>
                     <tr>
                         <th>id</th>
                         <th>name</th>
                         <th>desc</th>
                     </tr>
                     </thead>
                     <tbody>
                     <tr ng-repeat="item in items">
                         <td>{{item.id}}</td>
                         <td>{{item.name}}</td>
                         <td>{{item.desc}}</td>
                     </tr>

                     </tbody>
                 </table>
             </div>
         </div>
     </div>
 </div>
